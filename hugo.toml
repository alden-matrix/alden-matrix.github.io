baseURL = 'https://alden-matrix.github.io/'
languageCode = 'zh-cn'
title = "Alden's Tech Blog"
theme = 'PaperMod'
paginate = 10

[params]
  env = "production"
  description = "Go 后端开发 | 微服务架构 | 学习笔记与实战经验"
  author = "Alden"
  defaultTheme = "auto"  # 跟随系统切换亮暗模式
  showReadingTime = true  # 显示阅读时间
  showShareButtons = false
  showPostNavLinks = true  # 文章底部上/下篇导航
  showBreadCrumbs = true  # 面包屑导航
  showCodeCopyButtons = true  # 代码块复制按钮
  showToc = true  # 显示文章目录

  [params.homeInfoParams]
    Title = "Hey, I'm Alden"
    Content = "Go 后端开发工程师 | 专注微服务架构、系统设计与工程实践"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/alden-matrix"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 40
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]  # JSON 用于搜索功能

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
